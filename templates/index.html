<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Videos</title>
</head>
<body>
    <h1>Upload Videos</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <label for="file1">Select first video:</label>
        <input type="file" id="file1" name="file1"><br><br>
        <label for="file2">Select second video:</label>
        <input type="file" id="file2" name="file2"><br><br>
        <input type="submit" value="Upload and Convert">
    </form>
</body>
</html>
